<div class="container-fluid">
    <h2 style="font-weight: bold" >Enter Receiver Details</h2>
<form #userForm="ngForm">
    <div class="form-group">
        <div>
          <label>Mobile Number</label>
          <input type="tel" #mobileNumber="ngModel" required name="mobileNumber" class="form-control" [(ngModel)]="payUser.mobileNumber" [class.is-invalid]="mobileNumber.invalid && mobileNumber.touched">
        </div>
        <div>
            <label>Amount To Send</label>
            <input type="number" #amountToPay="ngModel" required name="amountToPay" class="form-control" [(ngModel)]="payUser.amountToPay" [class.is-invalid]="amountToPay.invalid && amountToPay.touched">
          </div>
    </div>
    <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit" (click)=payUsingMobile()>Submit</button>

</form>

</div>
